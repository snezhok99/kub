version: "3.7"
services:
  web-server:
    image: nina323/crudback
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - db
      - phpmyadmin
  db:
    image: nina323/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'secret'
      MYSQL_DATABASE: 'db2'
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: 'db'
      PMA_USER: 'root'
      PMA_PASSWORD: 'secret'
    ports:
      - "5000:80"
volumes:
  mysql-data: