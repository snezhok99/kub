apiVersion: v1
kind: Service
metadata:
  name: mysql-master
  labels:
    app: mysql-master
spec:
  selector:
    app: mysql-master
  ports:
    - port: 3306
      name: mysql
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-slave
  labels:
    app: mysql-slave
spec:
  selector:
    app: mysql-slave
  ports:
    - port: 3306
      name: mysql
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: db  #название должно совпадать с именем хоста в config БД
spec:
  selector:
    app: mysql-master 
  ports:
    - port: 3306
      name: mysql
  clusterIP: None
